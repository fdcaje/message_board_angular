    </div>
    <div class="col">
        <div class="input">
            <label for="">Last Name</label>
            <input type="text" ng-model="lastName" />
        </div>
    </div>
    <div class="col">
        <div class="input">
            <label for="">email</label>
            <input type="text" ng-model="email" />
        </div>
    </div>

        <div class="input">
            <label for="">username</label>
