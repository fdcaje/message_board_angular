<div class="row">
    <div class="col">
        <div class="input" required="true">
            <label for="">email or username</label>
            <input type="text" ng-model="username" />
        </div>
    </div>
    <div class="col">
        <div class="input" required="true">
            <label for="">password</label>
            <input type="text" ng-model="password" />
        </div>
    </div>
    <div class="col">
        <div class="form-footer">
            <div>
                <input type="checkbox" name="" id="stay-signed-in" />
                <label for="stay-signed-in">keep me signed in</label>
            </div>
            <a href="">forgot password</a>
        </div>
    </div>
    <div class="col">
        <button class="btn btn--fluid" ng-click="signin()">Login</button>
    </div>
</div>
